<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let stud = {
      age: 18,
      first_name: 'fName',
      last_name: 'lName',
      interests: ['Game', 'C++', 'Book'],
      study_place: 'ifmo'
    };
    function print(pStud) {
      for (let a in pStud){
        if (typeof(pStud[a])==='object') {
          for (let i =0; i<pStud[a].length; i++) {
            console.log(a + ':' + pStud[a][i]);
          }
        } else {
          console.log(a + ':' + pStud[a]);
        }
      }
    }
    print(stud);
  </script>
</body>
</html>
