<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var num = prompt("введите чесло:");
    var arr = num.split('');
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
      a = Number(arr[i]);
      if (! isNaN(a)) {
        sum = sum + a;
      };
    };
    alert(sum);
  </script>
</body>
</html>
