<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var x = prompt("x = ", 0);
    var y = prompt("y = ", 0);
    x = Number(x);
    y = Number(y);
    var tmp = x;
    if (x>y){
      x = y;
      y = tmp;
    }
    if (isNaN(x) || isNaN(y)) {
      alert ('He Number!')
    }
    else {
      alert('x - ' + x + ', y - ' + y)
    }
  </script>
</body>
</html>
