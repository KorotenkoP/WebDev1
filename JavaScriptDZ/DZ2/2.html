<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var x1 = prompt("x1 = ", 0);
    var y1 = prompt("y1 = ", 0);
    var z1 = prompt("y1 = ", 0);
    var x2 = prompt("x2 = ", 0);
    var y2 = prompt("y2 = ", 0);
    var z2 = prompt("y2 = ", 0);
    var x3 = prompt("x3 = ", 0);
    var y3 = prompt("y3 = ", 0);
    var z3 = prompt("y3 = ", 0);
    x1 = Number(x1);
    y1 = Number(y1);
    z1 = Number(z1);
    x2 = Number(x2);
    y2 = Number(y2);
    z2 = Number(z2);
    x3 = Number(x3);
    y3 = Number(y3);
    z3 = Number(z3);

    var ab = Math.sqrt(Math.pow((x2-x1),2)+Math.pow((y2-y1),2)+Math.pow((z2-z1),2));
    var bc = Math.sqrt(Math.pow((x3-x2),2)+Math.pow((y3-y2),2)+Math.pow((z3-z2),2));
    var ac = Math.sqrt(Math.pow((x3-x1),2)+Math.pow((y3-y1),2)+Math.pow((z3-z1),2));

    var d1=ab*ab;
    var d2=bc*bc;
    var d3=ac*ac;
    if ((d1===d2+d3) || (d2===d1+d3) || (d3===d1+d2)) {
        alert ('Прямоугольный')
    }
    else
    {
        alert ('He прямоугольный!')
    }; 
  </script>
</body>
</html>
