<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var x = prompt("Введите номер месяца ", 0);
    x = parseInt(x);
    switch (x) {
      case 1:
      case 2:
      case 3:
        alert('Зима!');
        break;
      case 4:
      case 5:
      case 6:
        alert('Весна!');
        break;
      case 7:
      case 8:
      case 9:
        alert('Лето!');
        break;
      case 10:
      case 11:
      case 12:
        alert('Осень!');
        break;
      default:
        alert('Странный результат, очень странный');
    }  
  </script>
</body>
</html>
