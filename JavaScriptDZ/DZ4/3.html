<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let a = [12,4,3,10,1,20];
    let min=0, max=0;
    for (let i = 1; i < a.length; i++) {
      if (a[min] > a[i]) {
        min = i;
      };
      if (a[max] < a[i]) {
        max = i;
      };
    }
    a.splice(min, 1);
    a.splice(max-1, 1);
    alert(a);
  </script>
</body>
</html>
