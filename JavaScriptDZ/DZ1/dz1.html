<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p>Из трех данных чисел выбрать наименьшее.</p>
  <script type="text/javascript">
    var a = prompt("введите первое число", 0);
    var b = prompt("введите второе число", 0);
    var c = prompt("введите третье число", 0);
    a = Number(a);
    b = Number(b);
    c = Number(c);
    var min = a;
    if (min>b){
      min = b;
    }
    if (min>c){
      min = c;
    }
    document.write("<h1>Наименьшее: "+ min + " </h1>")
    </script>
</body>
</html>
