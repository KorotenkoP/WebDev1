<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Дано целое число в диапазоне
  0 - 9.

  Вывести строку - название соответствующей цифры
  на русском языке
  (0 - "ноль", 1 - "один", 2 - "два", ...).
</p>
<script type="text/javascript">
var a = prompt("введите число", 0);
var str = a + " - ";
if (a==0){
  str = str + "ноль";
}
if (a==1){
  str = str + "один";
}
if (a==2){
  str = str + "два";
}
if (a==3){
  str = str + "три";
}
if (a==4){
  str = str + "четыре";
}
if (a==5){
  str = str + "пять";
}
if (a==6){
  str = str + "шесть";
}
if (a==7){
  str = str + "семь";
}
if (a==8){
  str = str + "восемь";
}
if (a==9){
  str = str + "девять";
}
document.write("<h1>"+ str + " </h1>")

</script>
</body>
</html>
